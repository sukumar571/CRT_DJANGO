{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white" id="bg1">
<div id="form" class="mt-5 mb-5">
    <h1 class="text-center">COURSE REGISTRATION FORM</h1>
    <h4 class="mt-3 text-center">Enter your information below</h4>
    <form class="mt-5" action="/doregister/" >
      <!-- {% csrf_token %} -->
        <div class="row">
            <label for="#">Name</label>
          <div class="col mt-3"> 
            <input type="text" class="form-control" placeholder="First Name" name="name">
          </div>
          <!-- <div class="col mt-3">
            <input type="text" class="form-control" placeholder="Middle Name" name="name2">
          </div>
          <div class="col mt-3">
            <input type="text" class="form-control" placeholder="Last Name" name="name3">
          </div> -->
          <div>
            <label for="#" class="mt-3">Create Username & Password</label>
          </div>
          <div class="col-6  mt-3">
            <!-- <label for="#" class="mt-3">Create Username & Password</label> -->
            <input type="text" class="form-control" placeholder="Username" name="username">
          </div>
          <div class="col-6 mt-3">        
            <input type="text" class="form-control" placeholder="Password" name="password">
          </div>
          <label for="#" class="mt-3">Gender</label>
          <div class="col-4">
            <h5><input type="radio" name="gender" value="male" class="radiobtn">Male</h5>
            <h5><input type="radio" name="gender" value="female" class="radiobtn" >Female</h5>                        
          </div>
            <div class="row">
              <div class="col-4 mt-3">
                  <label for="#" class="mt-3">Phone No</label><br>
                    <input type="text" class="form-control" placeholder="Phone No" name="mobile">
                </div>
                <div class="col"></div>
                <div class="col-6 mt-3">
                  <label for="#" class="mt-3">Email</label>
                    <input type="text" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <div>
              <label for="" class="mt-3">Select the designation</label>
              <select name="desig" id="" class="form-select form-control mt-3">
                <option value="#">Select the designation</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div>
              <label for="" class="mt-3">Select the Course</label>
              <select name="course" id="" class="form-select form-control mt-3">
                <option value="# ">Select the Course</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
              </select>
            </div>
            <div>
              <label for="" class="mt-3">Graduation</label>
              <select name="graduation" id="" class="form-select form-control mt-3">
                <option value="grad">Graduation</option>
                <option value="ugrad">Under Graduation</option>
                <option value="pgrad">Post Graduation</option>

              </select>
            </div>
            <div>
              <div class="row mt-4  ">
                <div class="col">
                  <label for="">Location</label>
                  <select name="address" id="">
                    <option value="address">Location</option>
                    <option value="address1">Nellore</option>
                    <option value="address2">Visakhapatnam</option>
                    <option value="address3">	Guntur</option>
                    <option value="address4">Kakinada</option>
                    <option value="address5">Vijayawada</option>
                    <option value="address6">Kurnool</option>
                    <option value="address7">Rajahmundry</option>
                    <option value="address8">Nizamabad</option>
                    <option value="address9">Hyderabad</option>
                    <option value="address10">Secunderabad</option>
                    <option value="address11">Mumbai</option>
                    <option value="address12">Delhi</option>
                    <option value="address13">Bangalore</option>
                    <option value="address14">Chennai</option>
                    <option value="address15">Pune</option>
                    <option value="address16">Ahmedabad</option>
                    <option value="address17">Surat</option>
                    <option value="address18">Jaipur</option>
                    <option value="address19">Lucknow</option>
                    <option value="address20">Kanpur</option>
                    <option value="address21">Meerut</option>
                    <option value="address22">Varanasi</option>
                    <option value="address23">Allahabad</option>
                    <option value="address24">Agra</option>
                    <option value="address25">Amritsar</option>                        
                  </select>
                </div>
                <!-- <div class="col"></div> -->
                <div class="col-8  ">
                  <label for="">Pincode</label>
                  <input type="text"  placeholder="Pincode" name="pincode">
                </div>
              </div>
            </div>
            <div class="float-end mt-5">
              <input type="submit" class="btn btn-info float-end">
            </div>
        </div>
      </form>
</div>
</body>
</html>
